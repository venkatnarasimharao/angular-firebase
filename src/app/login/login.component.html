<div class="page-holder align-items-center py-4 bg-gray-100 vh-100">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 px-lg-4 mr-5">
                <div class="card">
                    <div class="card-header px-lg-5">
                        <div class="card-heading text-primary">User Login</div>
                    </div>
                    <div class="card-body p-lg-5">
                        <h3 class="mb-4">Hi, welcome back! ðŸ‘‹ðŸ‘‹</h3>
                        <form id="loginForm" (keyup.enter)="login()">
                            <div class="form-floating mb-3">
                                <input class="form-control" name="email" id="floatingInput" type="email"
                                    placeholder="name@example.com" required [(ngModel)]="email">
                                <label for="floatingInput">Email address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" name="pass" id="floatingPassword" [(ngModel)]="password"
                                    type="password" placeholder="Password" required>
                                <label for="floatingPassword">Password</label>
                            </div>
                            <button class="btn btn-primary" (click)="login()" type="button">Submit</button>
                        </form>
                    </div>
                    <div class="card-footer px-lg-5 py-lg-4">
                        <div class="text-sm text-muted">Don't have an account? <a
                                [routerLink]="['/register']">Register</a>.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
